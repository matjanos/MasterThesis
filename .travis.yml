env:
 global:
  - OUT_NAME=$MAJOR.$TRAVIS_BUILD_NUMBER.$TRAVIS_COMMIT.zip
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq lyx
 - sudo apt-get install -qq texlive-fonts-extra
 - sudo apt-get install -qq texlive-lang-polish

script:
 - mkdir out
 - apt-cache show lyx
 - ls /usr/share/
 - ls /usr/share/lyx
 - cp ./Docs/Thesis/src/dcsbook.layout /usr/share/lyx/layouts/dcsbook.layout
 - lyx -batch --export pdf2 ./Docs/Thesis/src/RestTestingFramework.lyx 
after_success:
 - zip -r $OUT_NAME out
deploy:
  provider: releases
  api_key: $GITHUB_KEY
  file: $OUT_NAME
  skip_cleanup: true
  on:
    tags: true